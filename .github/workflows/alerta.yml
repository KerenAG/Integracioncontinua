name: Notificacion CI

on:
  push:
    branches:
      - main

jobs:
  notificar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Ejecutar Hola Mundo
        run: node index.js

      - name: Enviar notificaci√≥n a ntfy
        run: |
          curl -H "Title: Nuevo Push en main" \
               -H "Priority: high" \
               -d "Se ha realizado un push al repositorio hola-mundo-ci" \
               https://ntfy.sh/devops-itla
